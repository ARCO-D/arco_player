<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>ARCO music player</title>
<link rel="stylesheet" type="text/css" href="css/music_controller.css">
<link rel="stylesheet" type="text/css" href="css/music_list.css">
<script src="js/index.js"></script>
<script src="js/music_list.js"></script>
</head>
<body>
<div id="background"></div>  

<div class="main-area">

<!-- music list area -->
<div class="music-list-area" id="music_list_area">
    <div class="search-area">
        <input type="text" class="search-input" id="search_ipt">
        <button class="search-icon" onclick="searchMusic()"></button>
        <button class="save-weight-bt" onclick="saveWeightFile()"></button>
    </div>
    <!-- 用来隔离顶部区域和下方的音乐列表 -->
    <div class="top-vacant-area"></div>
</div>

<!-- music player area -->
    <div class="player-area" id="playerArea">
    <!-- music image -->
    <div class="music-image" id="musicImage"></div>

    <!-- music src file -->
    <audio class="music" id="music">
        <source src="500miles片段.m4a" type="audio/wav">
    </audio>

    <!-- music name -->
    <div class="music-name-area" id="musicNameArea">
        <button type="button" class="music-name-bt" id="currentMusic"></button>
    </div>

    <!-- music progress line -->
    <div class="total-progress" id="totalProgress" onclick="changePlayPosition(event)">
        <div class="current-progress" id="currentProgress"></div>
    </div>

    <!-- center control area -->
    <div class="music-control-area-center">
        <button type="button" class="previous-bt" id="previousBt" onclick="previousMusic()"></button>
        <button type="button" class="play-pause-bt" id="playpauseBt" onclick="playPauseMusic()"></button>
        <button type="button" class="next-bt" id="nextBt" onclick="nextMusic()"></button>
    </div>

    <!-- right control area -->
    <div class="music-control-area-right">
        <button type="button" class="fold-music-list-bt" id="foldMusicListBt" onclick="foldMusicList()"></button>
        <button type="button" class="fold-player-bt" id="foldPlayerBt" onclick="foldPlayer()"></button>
        <button type="button" class="play-mode-bt" id="playModeBt" onclick="switchPlayMode()"></button>
        <button type="button" class="inc-volume-bt" id="incVolumeBt" onclick="changeVolume('inc')"></button>
        <button type="button" class="display-volume-bt" id="displayVolumeBt">5%</button>
        <button type="button" class="dec-volume-bt" id="decVolumeBt" onclick="changeVolume('dec')"></button>
    </div>

    </div>

</div>

</body>    

<!-- init -->
<script>
    let startTime = performance.now();  
    init();
    let endTime = performance.now();  
    let duration = endTime - startTime; // 获取代码执行的时间长度（毫秒） 
    console.log("init time: " + duration + " ms");
</script>

</html>
